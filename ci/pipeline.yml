---
############################
#  SHARED

staging-cf: &staging-cf
  CF_API: https://api.fr.cloud.gov
  CF_USERNAME: ((pages-staging-cf-username))
  CF_PASSWORD: ((pages-staging-cf-password))
  CF_ORG: gsa-18f-federalist
  CF_SPACE: pages-staging

python-image: &python-image
  platform: linux
  image_resource:
    type: docker-image
    source:
      repository: python
      tag: 3.8

cf-image: &cf-image
  platform: linux
  image_resource:
    type: docker-image
    source:
      repository: 18fgsa/concourse-task

app-name: &app-name pages-build-container-staging
exp-app-name: &exp-app-name pages-build-container-exp-staging

############################
#  JOBS

jobs:
      
  - name: test-staging
    plan:
      - get: src
        resource: src-staging
        trigger: true
        params: {depth: 1}
      - put: gh-status
        inputs: [src]
        params: {state: pending}
      - task: test
        config:
          <<: *python-image
          inputs: [name: src]
          outputs: [name: src]
          run:
            dir: src
            path: ci/tasks/test.sh
        params:
          CC_TEST_REPORTER_ID: 449ef357d9e81688685bde0dcdd348bc764d717fa6a4c9c01562bd8037ceb665
    on_failure:
      in_parallel:
        - put: gh-status
          inputs: [src]
          params: {state: failure}
        - put: slack
          params:
            text: |
              :x: FAILED: pages build container tests on staging
              <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
              ((slack-users))
            channel: ((slack-channel))
            username: ((slack-username))
            icon_url: ((slack-icon-url))

  - name: deploy-staging
    plan:
      - get: src
        resource: src-staging
        trigger: true
        params: {depth: 1}
        passed: [test-staging]
      - put: build-container-image
        params:
          build: src
      - task: deploy
        config:
          <<: *cf-image
          inputs:
            - name: src
            - name: build-container-image
          run:
            dir: src
            path: ci/tasks/deploy.sh
        params:
          <<: *staging-cf
          CF_APP_NAME: *app-name
          CF_MANIFEST: .cloudgov/manifest.yml
          CF_VARS_FILE: .cloudgov/vars/pages-staging.yml
          CF_DOCKER_IMAGE_DIGEST: ../build-container-image/digest
          CF_DOCKER_IMAGE_REPOSITORY: ((image-repository))
          CF_DOCKER_USERNAME: ((docker-username))
          CF_DOCKER_PASSWORD: ((docker-password))
    on_failure:
      in_parallel:
        - put: gh-status
          inputs: [src]
          params: {state: failure}
        - put: slack
          params:
            text: |
              :x: FAILED: pages build container deployment on staging
              <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
              ((slack-users))
            channel: ((slack-channel))
            username: ((slack-username))
            icon_url: ((slack-icon-url))

  - name: deploy-staging-exp
    plan:
      - get: src
        resource: src-staging
        trigger: true
        params: {depth: 1}
        passed: [test-staging]
      - put: build-container-image-exp
        params:
          build: src
          dockerfile: src/Dockerfile-exp
      - task: deploy
        config:
          <<: *cf-image
          inputs:
            - name: src
            - name: build-container-image-exp
          run:
            dir: src
            path: ci/tasks/deploy.sh
        params:
          <<: *staging-cf
          CF_APP_NAME: *exp-app-name
          CF_MANIFEST: .cloudgov/manifest.yml
          CF_VARS_FILE: .cloudgov/vars/pages-staging.yml
          CF_DOCKER_IMAGE_DIGEST: ../build-container-image-exp/digest
          CF_DOCKER_IMAGE_REPOSITORY: ((image-repository))
          CF_DOCKER_USERNAME: ((docker-username))
          CF_DOCKER_PASSWORD: ((docker-password))
    on_failure:
      in_parallel:
        - put: gh-status
          inputs: [src]
          params: {state: failure}
        - put: slack
          params:
            text: |
              :x: FAILED: pages build container exp deployment on staging
              <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
              ((slack-users))
            channel: ((slack-channel))
            username: ((slack-username))
            icon_url: ((slack-icon-url))

  - name: report-success-staging
    plan:
      - get: src
        resource: src-staging
        trigger: true
        params: {depth: 1}
        passed: [deploy-staging, deploy-staging-exp]
    on_success:
      in_parallel:
        - put: gh-status
          inputs: [src]
          params: {state: success}  
        - put: slack
          params:
            text: |
              :white_check_mark: SUCCESS: Successfully deployed pages build containers on staging
              <$ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME|View build details>
              ((slack-users))
            channel: ((slack-channel))
            username: ((slack-username))
            icon_url: ((slack-icon-url))

  - name: nightly-tasks-staging
    plan:
      - get: src
        resource: src-staging
        params: {depth: 1}
      - get: nightly
        trigger: true
      - task: restage
        config:
          <<: *cf-image
          inputs: [name: src]
          run:
            dir: src
            path: ci/tasks/restage.sh
        params:
          <<: *staging-cf
          CF_APP_NAME: *app-name

  - name: nightly-tasks-staging-exp
    plan:
      - get: src
        resource: src-staging
        params: {depth: 1}
      - get: nightly
        trigger: true
      - task: restage
        config:
          <<: *cf-image
          inputs: [name: src]
          run:
            dir: src
            path: ci/tasks/restage.sh
        params:
          <<: *staging-cf
          CF_APP_NAME: *exp-app-name


############################
#  RESOURCES

resources:

  - name: src-staging
    type: git
    icon: github
    source:
      uri: https://github.com/18F/federalist-garden-build
      branch: staging

  - name: nightly
    type: time
    source:
      start: 12:00 AM
      stop: 1:00 AM
      location: America/New_York

  - name: slack
    type: slack-notification
    source:
      url: ((slack-webhook-url))

  - name: gh-status
    type: cogito
    check_every: 1h
    source:
      owner: 18F
      repo: federalist-garden-build
      access_token: ((gh-access-token))
      context_prefix: concourse

  - name: build-container-image
    type: docker-image
    source:
      repository: ((image-repository))
      tag: pages-staging
      username: ((docker-username))
      password: ((docker-password))
      
  - name: build-container-image-exp
    type: docker-image
    source:
      repository: ((image-repository))
      tag: pages-staging-exp
      username: ((docker-username))
      password: ((docker-password))


############################
#  RESOURCE TYPES

resource_types:

  - name: cogito
    type: docker-image
    check_every: 24h
    source:
      repository: pix4d/cogito

  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource